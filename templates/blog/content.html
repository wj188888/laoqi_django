{% extends "base.html" %}
{% load staticfiles %}
{% block title %} blog title {% endblock %}

{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>{{article.title}}</h1>
</div>
<div class="row">
    <div class="col-xs-12 col-md-8">
        <p class="text-center">
            <span>{{ article.author.username }}</span>
            <span style="margin-left:20px">{{ publish }}</span>
        </p>
        <div>{{ article.body }}</div>
    </div>
    <div>
        <h2>广告</h2>
        <p>跟老齐学：www.itdiffer.com</p>
        <img width="200px" src="{% static 'images/python-book2.png' %}">
    </div>
</div>
{% endblock %}
