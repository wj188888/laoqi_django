{% extends "article/base.html" %}
{% load staticfiles %}
{% block title %}article column{% endblock%}
{% block content %}
<div>
    <p class="text-right">
        <button id="add_column" class="btn btn-primary" onclick="add_column()"  >
            add column
        </button>
    </p>
    <table class="table table-hover">
        <tr>
            <td>序号</td>
            <td>栏目名称</td>
            <td>操作</td>
        </tr>
        {% for column in columns %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ column.column }}</td>
            <td>
                <a name="edit" href="javascript:" onclick="edit_column(this, {{ column.id }})">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
                <a name="delete" href="javascript:" onclick="del_column(this, {{ column.id }})">
                    <span class="glyphicon glyphicon-trash" style="margin-left:20px;"></span>
                </a>
            </td>
        </tr>
        {% empty %}
        <p>还没有设置栏目,太懒了</p>
        {% endfor %}
    </table>
</div>
<script type="type/javascript" src='{% static "js/jquery.js" %}' ></script>
<script type="text/javascript" src="{% static 'js/layer.js' %}"></script>
<script type="text/javascript" src="{% static 'js/add_column.js' %}"></script>
<script type="text/javascript" src="{% static 'js/edit_column.js' %}"></script>
{% endblock %}
