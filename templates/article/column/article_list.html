{% extends "article/base/html" %}
{% load staticfiles %}
{% block title %}articles list{% endblock %}
{% block content %}
<div>
    <table class="table table-hover">
        <tr>
            <td>序号</td>
            <td>标题</td>
            <td>栏目</td>
            <td>操作</td>
        </tr>
        {% for article in articles %}
        <tr id="{{ article.id }}">
            <td>{{ forloop.counter }}</td>
            <td>{{ article.title }}</td>
            <td><span class="glyphicon glyphicon-pencil">{{ article.column }}</span></td>
            <td><span class="glyphicon glyphicon-trash" style="margin-left:20px;">{{ article.column }}</span></td>
            <td><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
<% endblock %>
