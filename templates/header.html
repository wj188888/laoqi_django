{% load staticfiles %}
<div class="container">
    <nav clsss="navbar navbar-defalut" role="navigation">
        <div class="navbar-header">
            <a clsss="navbar-header" href="http://www.itdiffer.com">
                <img src="{% static '/images/logo.png' %}" width="100px">
            </a>
        </div>
        <div>
            <ul class="nav navbar-nav" role="navigation">
                <li><a href="{% url 'blog:blog_title' %}">BLOG</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" style="margin-right:10px">
                {% if user.is_authenticated %}
                <li> <!-- 以下为新增 -->
                    <div class="dropdown" style="margin-top:8px">
                        <botton class="btn btn-defalut dropdown-toggle" type="button" id="dropdownMenu"
                        data-toggle="dropdown">{{ user.username }}
                            <span class="caret"></span>
                        </botton>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'account:password_change' %}">修改密码</a>

                            </li>
                        </ul>
                    </div> <!-- 修改结束 -->
                </li>
                <li><a href="#">{{ user.username }}</a></li>
                <li><a href="{% url 'account:user_logout' %}">Logout</a></li>
                {% else %}
                <li><a href="{% url 'account:user_login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
</div>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
